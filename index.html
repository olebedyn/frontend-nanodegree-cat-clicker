<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <ul id="cats-list" class="cats-list"></ul>
  <div id="cats-display" class="cats-display">
    <div id="cat-clicks"></div>
    <div id="cat-name"></div>
    <img id="cat-image" src="" alt="">
  </div>
  <div id="admin" class="admin">
    <button id="admin-btn" class="admin-btn">Admin</button>
    <div id="admin-form" class="admin-form">
      <form id="cat-edit-form" class="cat-edit-form" action="">
        <input type="text" name="cat-clicks-num" id="cat-clicks-edit" value="" class="form-input">
        <span class="form-label">Click</span>
        <input type="text" name="cat-name" id="cat-name-edit" value="" class="form-input">
        <span class="form-label">Name</span>
        <input type="text" name="cat-image-url" id="cat-url-edit" value="" class="form-input">
        <span class="form-label">Image url</span>
        <input type="button" id="cancel-btn" name="cancel" value="Cancel">
        <input type="button" id="save-btn" name="save" value="Save">
      </form>
    </div>
  </div>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
